<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/lang-sql.js"></script>
  </head>
  <body>
    <pre id="sql" class="prettyprint lang-sql"></pre>
    <script>
      function get(param) {
        if (param = (new RegExp('[?&]'+encodeURIComponent(param)+'=([^&]*)')).exec(location.search)) {
          return decodeURIComponent(param[1]);
        }
      }
      document.getElementById('sql').innerHTML = get('sql');
    </script>
  </body>
</html>
