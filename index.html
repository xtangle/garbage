<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>garbage</title>
    <script type="text/javascript" src="https://unpkg.com/sql-formatter@latest/dist/sql-formatter.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/lang-sql.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <script>
      function getParam(key) {
        if (key = new RegExp(`[?&]${encodeURIComponent(key)}=([^&]*)`).exec(location.search)) {
          return decodeURIComponent(key[1]);
        }
      }
      function appendPre(htmlText, htmlClass) {
        if (htmlText) {
          document.body.innerHTML += `<pre class="${htmlClass : ''}">${htmlText}</pre>`;
        }
      }
      appendPre(getParam('text'));
      appendPre(sqlFormatter.format(getParam('sql') || ''), 'prettyprint lang-sql');
    </script>
  </body>
</html>
