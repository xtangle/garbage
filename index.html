<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/lang-sql.min.js"></script>
    <script>
      function getUrlParam(name) {
        if (name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search)) {
          return decodeURIComponent(name[1]);
        }
      }
      document.body.innerHTML += `<pre class="prettyprint lang-sql">${get('sql')}</pre>`;
    </script>
  </head>
</html>
