<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript" src="https://unpkg.com/sql-formatter@latest/dist/sql-formatter.min.js"></script>
  </head>
  <body>
    <pre id="sql"></pre>
    <script>
      function get(param) {
        if (param = new RegExp(`[?&]${encodeURIComponent(param)}=([^&]*)`).exec(location.search)) {
          return decodeURIComponent(param[1]);
        }
      }
      document.getElementById('sql').innerHTML = sqlFormatter(get('sql'));
    </script>
  </body>
</html>
